# GitHub Actions workflow for DutyCycle WebServer tests

name: WebServer Tests

on:
  push:
    paths:
      - 'Tools/WebServer/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'Tools/WebServer/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Tools/requirements.txt
          pip install flake8 black coverage pytest pytest-cov

      - name: Code Format & Lint
        working-directory: Tools/WebServer
        run: |
          ./format.sh --lint --check

      - name: Run unit tests with coverage
        working-directory: Tools/WebServer
        run: |
          bash tests/run_tests.sh --unit --coverage

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Tools/requirements.txt
          pip install pytest pytest-cov

      - name: Run API tests with auto-start server
        working-directory: Tools/WebServer
        run: |
          bash tests/run_tests.sh --api --start-server --port 5001
