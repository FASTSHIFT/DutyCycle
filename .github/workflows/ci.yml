# GitHub Actions workflow for DutyCycle WebServer tests

name: WebServer Tests

on:
  push:
    paths:
      - 'Tools/WebServer/**'
      - '.github/workflows/webserver-test.yml'
  pull_request:
    paths:
      - 'Tools/WebServer/**'
      - '.github/workflows/webserver-test.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix size for faster CI
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.10'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Tools/requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        working-directory: Tools/WebServer/test
        run: |
          python test_self.py

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Tools/requirements.txt

      - name: Start WebServer in background
        working-directory: Tools/WebServer
        run: |
          python main.py --port 5001 &
          sleep 3  # Wait for server to start

      - name: Run API tests
        working-directory: Tools/WebServer/test
        run: |
          python test_api.py --port 5001

      - name: Stop WebServer
        if: always()
        run: |
          pkill -f "python main.py" || true

  lint:
    name: Code Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Check code formatting with Black
        working-directory: Tools/WebServer
        run: |
          black --check --diff .
        continue-on-error: true

      - name: Lint with flake8
        working-directory: Tools/WebServer
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. Limit line length to 120.
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
